<div class="container">
  <div class="container-1">
    <img class="one" src="../../../assets/one.jpg">
    <img class="two" src="../../../assets/two.jpg">
    <img class="three" src="../../../assets/five.jpg">
    <img class="four" src="../../../assets/four.jpg">
</div>
    <div class="login-container">
        <h1 class="login-title">Happy Booking</h1>
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="content">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" id="name" [(ngModel)]="fullName" name="name" placeholder="Full Name" required #nameField="ngModel">
                <div *ngIf="nameField.errors && (nameField.dirty || nameField.touched)" class="error">
                    <div *ngIf="nameField.errors['required']">Full name is required.</div>
                </div>
            </div>
            <div class="content">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required email #emailField="ngModel">
                <div *ngIf="emailField.errors && (emailField.dirty || emailField.touched)" class="error">
                    <div *ngIf="emailField.errors['required']">Email is required.</div>
                    <div *ngIf="emailField.errors['email']">Please enter a valid email.</div>
                </div>
            </div>
            <div class="content">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="8" #passwordField="ngModel">
                <div *ngIf="passwordField.errors && (passwordField.dirty || passwordField.touched)" class="error">
                    <div *ngIf="passwordField.errors['required']">Password is required.</div>
                    <div *ngIf="passwordField.errors['minlength']">Password must be at least 8 characters long.</div>
                </div>
            </div>
            <div class="content">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="number" id="number" [(ngModel)]="phoneNumber" name="number" placeholder="Phone number" required minlength="10" maxlength="10" #phoneField="ngModel">
                <div *ngIf="phoneField.errors && (phoneField.dirty || phoneField.touched)" class="error">
                    <div *ngIf="phoneField.errors['required']">Phone number is required.</div>
                    <div *ngIf="phoneField.errors['minlength'] || phoneField.errors['maxlength']">Phone number must be 10 digits.</div>
                </div>
            </div>
     
            <button class="btn" type="submit" [disabled]="!registerForm.valid">SIGN UP</button>
            <p class="small-content">Already have an account?<a [routerLink]="['/login']">Login</a></p>
        </form>
    </div>
</div>
